defaultNamespace: ingress-nginx
helm:
  repo: https://kubernetes.github.io/ingress-nginx
  chart: ingress-nginx
  releaseName: ingress-nginx
  version: 4.0.3
targetCustomizations:
- name: prod
  helm:
    values:
      controller:
        config:
          proxy-buffering: "on"
        ingressClassResource:
          name: nginx
          enabled: true
          default: false
          controllerValue: "k8s.io/ingress-nginx"
        kind: DaemonSet
      tcp:
        22: "namespace/service:22"
  clusterSelector: {}
